<header class="bg-primary text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'bookstore:home' %}">BookStore</a>
            <a class="navbar-brand" href="{% url 'bookstore:list-books' %}">Book List</a>
            <a class="navbar-brand" href="{% url 'bookstore:create-book' %}">Add Book</a>

            <div class="ms-auto d-flex align-items-center">
                {% if user.is_authenticated %}
                <span class="navbar-text me-3">
                    Welcome, <strong>{{ user.username }}</strong>
                </span>
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-light">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-light">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
